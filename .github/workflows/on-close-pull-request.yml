on:
  pull_request:
    types: [closed]

name: remove code review label from issue

jobs:
  remove-code-review-label:
    runs-on: ubuntu-latest
    steps:
      - name: remove code review label
        run: |
          LABEL_TO_REMOVE="waiting for CR"
          ISSUE_NUMBER=${{ github.event.issue.number }}
          REPO_OWNER=${{ github.repository_owner }}
          REPO_NAME=${{ github.event.repository.name }}

          curl -X DELETE \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/issues/$ISSUE_NUMBER/labels/$LABEL_TO_REMOVE"


