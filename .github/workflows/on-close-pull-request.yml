on:
  pull_request:
    types: [closed]

name: remove code review label from issue

env:
  LABEL_TO_REMOVE: "waiting%20for%20CR"

jobs:
  calculate-issue-number:
    runs-on: ubuntu-latest
    outputs:
      ISSUE_NUMBER: ${{ steps.set_issue_number.outputs.var_value }}
    steps:
      - name: calculate issue number
        id: set_issue_number
        run: |
          pr_body=${{ github.event.pull_request.body }}
          issue_number=$(echo "$pr_body" | grep -o '#[0-9]\+' | sed 's/#//')
          echo "ISSUE_NUMBER=$issue_number" >> $GITHUB_ENV

  close-pull-request-remove-code-review-label:
    runs-on: ubuntu-latest
    needs: calculate-issue-number
    steps:
      - name: remove code review label
        run: |
          curl -X DELETE \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ needs.calculate-issue-number.outputs.ISSUE_NUMBER }}/labels/$LABEL_TO_REMOVE"

  close-pull-request-close-issue:
    runs-on: ubuntu-latest
        needs: calculate-issue-number

    steps:
      - name: close issue connected to pull request
        if: github.event.pull_request.merged == true
        run: |
          curl -X PATCH \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -d '{"state": "closed"}' \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ needs.calculate-issue-number.outputs.ISSUE_NUMBER }}"
